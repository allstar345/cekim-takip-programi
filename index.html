<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çekim Takip Programı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #form-wrapper { max-height: 1200px; overflow: hidden; transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out; }
        #form-wrapper.collapsed { max-height: 0; padding-top: 0 !important; padding-bottom: 0 !important; }
        .timetable { border-collapse: collapse; width: 100%; }
        .timetable th, .timetable td { border: 1px solid #d1d5db; padding: 0; vertical-align: top; }
        .timetable th { padding: 12px 8px; background-color: #f9fafb; text-align: center; }
        .timetable .day-header { padding: 8px; font-weight: 600; text-align: center; min-width: 140px; }
        .timetable .timetable-cell { min-height: 120px; }
        .timetable .shoot-entry { padding: 8px; font-size: 0.875rem; border-bottom: 1px solid #e5e7eb; }
        .timetable .shoot-entry:last-child { border-bottom: none; }
    </style>
</head>
<body class="bg-gray-100">
    
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="logo.png" alt="Logo" class="h-12 w-auto">
                <h1 class="text-xl font-bold text-gray-800">Çekim Takip Programı</h1>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <p class="text-sm text-gray-500 hidden md:block"></p>
                
                <div class="relative">
                    <button id="notification-bell" class="p-2 bg-gray-100 rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg mb-8">
            <div id="form-header-clickable" class="flex justify-between items-center p-6 md:p-8 cursor-pointer">
                <h2 class="text-2xl font-bold text-gray-800">Yeni Çekim Ekle / Düzenle</h2>
                <button id="toggle-form-btn" class="p-2 rounded-full hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg id="toggle-icon" class="w-6 h-6 text-gray-600 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>
            </div>
            <div id="form-wrapper" class="px-6 md:px-8 pb-8">
                <form id="shoot-form" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 items-end">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Tarih</label>
                        <input type="date" id="date" name="date" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    </div>
                    <div>
                        <label for="day" class="block text-sm font-medium text-gray-700 mb-2">Gün</label>
                        <select id="day" name="day" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option value="" selected disabled>Seçiniz</option>
                            <option value="Pazartesi">Pazartesi</option>
                            <option value="Salı">Salı</option>
                            <option value="Çarşamba">Çarşamba</option>
                            <option value="Perşembe">Perşembe</option>
                            <option value="Cuma">Cuma</option>
                            <option value="Cumartesi">Cumartesi</option>
                            <option value="Pazar">Pazar</option>
                        </select>
                    </div>
                    <div>
                        <label for="studio" class="block text-sm font-medium text-gray-700 mb-2">Stüdyo Seçimi</label>
                        <select id="studio" name="studio" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                             <option value="" selected disabled>Seçiniz</option>
                             <option value="Stüdyo 1">Stüdyo 1</option>
                             <option value="Stüdyo 2">Stüdyo 2</option>
                             <option value="Stüdyo 4">Stüdyo 4</option>
                             <option value="Stüdyo 7">Stüdyo 7</option>
                             <option value="Stüdyo 8">Stüdyo 8</option>
                        </select>
                    </div>
                    <div>
                        <label for="teacher" class="block text-sm font-medium text-gray-700 mb-2">Öğretmen Adı</label>
                        <select id="teacher" name="teacher" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option value="" selected disabled>Seçiniz</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="start_time" class="block text-sm font-medium text-gray-700 mb-2">Başlangıç Saati</label>
                        <input type="time" id="start_time" name="start_time" required class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    </div>
                    <div>
                        <label for="end_time" class="block text-sm font-medium text-gray-700 mb-2">Bitiş Saati</label>
                        <input type="time" id="end_time" name="end_time" required class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    </div>

                    <div class="sm:col-span-2 lg:col-span-2">
                        <label for="director" class="block text-sm font-medium text-gray-700 mb-2">Yönetmen</label>
                        <select id="director" name="director" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option value="" selected disabled>Seçiniz...</option>
                        </select>
                    </div>
                    
                    <div class="sm:col-span-2 lg:col-span-2">
                        <label for="kameraman_1" class="block text-sm font-medium text-gray-700 mb-2">Kameraman 1</label>
                        <select id="kameraman_1" name="kameraman_1" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option value="" selected>Seçiniz...</option>
                        </select>
                    </div>
                    <div class="sm:col-span-2 lg:col-span-2">
                        <label for="kameraman_2" class="block text-sm font-medium text-gray-700 mb-2">Kameraman 2</label>
                        <select id="kameraman_2" name="kameraman_2" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option value="" selected>Seçiniz...</option>
                        </select>
                    </div>
                    <div class="col-span-full">
                        <label for="shoot_code" class="block text-sm font-medium text-gray-700 mb-2">Çekim Kodu</label>
                        <textarea id="shoot_code" name="shoot_code" rows="2" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="Çekime ait özel kodu veya uzun açıklamayı buraya girin..."></textarea>
                    </div>
                    
                    <div class="col-span-full">
                        <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Çekim İçeriği</label>
                        <input type="text" id="content" name="content" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="Örn: Konu Anlatımı, Soru Çözümü">
                    </div>
                    <div class="col-span-full flex space-x-2">
                         <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out">
                             Çekim Ekle
                         </button>
                         <button type="button" id="cancel-edit-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2.5 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-gray-300 transition duration-300 ease-in-out hidden">
                             İptal
                         </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="bg-white rounded-2xl shadow-lg p-4 md:p-6 mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 items-end">
                <div>
                    <label for="filter-day" class="block text-sm font-medium text-gray-700 mb-2">Güne Göre Filtrele</label>
                    <select id="filter-day" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <option value="">Tümü</option>
                        <option value="Pazartesi">Pazartesi</option>
                        <option value="Salı">Salı</option>
                        <option value="Çarşamba">Çarşamba</option>
                        <option value="Perşembe">Perşembe</option>
                        <option value="Cuma">Cuma</option>
                        <option value="Cumartesi">Cumartesi</option>
                        <option value="Pazar">Pazar</option>
                    </select>
                </div>
                 <div>
                    <label for="filter-studio" class="block text-sm font-medium text-gray-700 mb-2">Stüdyoya Göre Filtrele</label>
                    <select id="filter-studio" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                         <option value="">Tümü</option>
                         <option value="Stüdyo 1">Stüdyo 1</option>
                         <option value="Stüdyo 2">Stüdyo 2</option>
                         <option value="Stüdyo 4">Stüdyo 4</option>
                         <option value="Stüdyo 7">Stüdyo 7</option>
                         <option value="Stüdyo 8">Stüdyo 8</option>
                    </select>
                </div>
                <div class="sm:col-span-2 md:col-span-1">
                    <label for="filter-teacher" class="block text-sm font-medium text-gray-700 mb-2">Öğretmene Göre Filtrele</label>
                    <select id="filter-teacher" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <option value="">Tümü</option>
                    </select>
                </div>
                <div>
                    <label for="filter-employee" class="block text-sm font-medium text-gray-700 mb-2">Çalışana Göre Filtrele</label>
                    <select id="filter-employee" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <option value="">Tümü</option>
                    </select>
                </div>
                <div class="lg:col-span-1 col-span-full text-sm font-medium text-gray-600 self-center justify-self-start md:justify-self-end mt-2 md:mt-0">
                    <span id="record-count">Toplam 0 kayıt bulundu.</span>
                </div>
            </div>
            <div class="flex justify-end mt-4">
                <button id="download-pdf-btn" class="flex items-center justify-center bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300 ease-in-out disabled:opacity-50">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>
                    PDF Olarak İndir
                </button>
            </div>
        </div>

        <div class="space-y-8">
            <div id="navigation-controls" class="flex flex-wrap justify-between items-center bg-white p-4 rounded-2xl shadow-lg hidden">
                <button id="prev-week-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-3 sm:px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-colors text-sm sm:text-base">
                    &larr; Önceki Hafta
                </button>
                <div id="week-range-display" class="text-center text-base md:text-lg font-semibold text-gray-700 w-full order-first sm:order-none sm:w-auto mb-2 sm:mb-0"></div>
                <button id="next-week-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-3 sm:px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-colors text-sm sm:text-base">
                    Sonraki Hafta &rarr;
                </button>
            </div>
            
            <div id="daily-leaves-container" class="bg-white rounded-2xl shadow-lg p-6 md:p-8 hidden">
                 <h2 class="text-xl font-bold text-gray-900 mb-4">Günlük İzinli Planlaması</h2>
                 <div id="daily-leaves-planner" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4">
                 </div>
            </div>

            <div id="weekly-view-container" class="space-y-8"></div>
             <div id="loading" class="text-center p-8 bg-white rounded-2xl shadow-lg">
                 <p class="text-gray-500">Veriler yükleniyor...</p>
             </div>
             <div id="no-data" class="text-center p-8 bg-white rounded-2xl shadow-lg hidden">
                 <p class="text-gray-500">Gösterilecek çekim planı bulunmamaktadır.</p>
             </div>
        </div>
    </main>
    
<!-- ========== SCRIPTS (index) ========== -->
<script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
<script src="./config.js" type="module"></script>
<script src="./notifications.js" type="module"></script>
<script src="./index.js" type="module"></script>
</body>
</html>
