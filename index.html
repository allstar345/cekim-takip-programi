<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çekim Takip Programı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #form-wrapper { max-height: 1200px; overflow: hidden; transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out; }
        #form-wrapper.collapsed { max-height: 0; padding-top: 0 !important; padding-bottom: 0 !important; }
        
        /* YENİ TABLO STİLLERİ */
        .timetable { border-collapse: separate; width: 100%; border-spacing: 0; }
        .timetable th, .timetable td { border: 1px solid #e5e7eb; vertical-align: top; }
        .timetable th { padding: 12px 8px; background-color: #f9fafb; text-align: center; font-weight: 600; }
        .timetable .day-header { padding: 8px; font-weight: 600; text-align: center; min-width: 140px; }
        .timetable .timetable-cell { padding: 8px; } /* Hücre içi boşluk */
        
        /* Her bir çekim kartının stilini kaldırıyoruz, çünkü yeni tasarımda her çekim kendi kartı olacak */
        .timetable .shoot-entry { /* Bu alan JS tarafında güncelleneceği için buradaki stiller artık gereksiz */ }
    </style>
</head>
<body class="bg-gray-50">
    
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="logo.png" alt="Logo" class="h-12 w-auto">
                <h1 class="text-xl font-bold text-gray-800">Çekim Takip Programı</h1>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <p class="text-sm text-gray-500 hidden md:block">Fatih Gülbudak tarafından oluşturulmuştur.</p>
                <a href="dashboard.html" class="flex items-center justify-center text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-3 rounded-lg transition-colors duration-300">
                    Anasayfa'ya Dön
                </a>
                <div class="relative">
                    <button id="notification-bell" class="p-2 bg-gray-100 rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span id="notification-dot" class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full hidden"></span>
                    </button>
                    <div id="notification-dropdown" class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl overflow-hidden z-20 hidden">
                        <div class="py-2 px-4 text-sm font-semibold text-gray-700 border-b">Bildirimler</div>
                        <div id="notification-list">
                            <p class="text-gray-500 text-sm text-center p-4">Yeni bildirim yok.</p>
                        </div>
                    </div>
                </div>
                <a id="stats-link" href="stats.html" class="flex items-center justify-center text-sm bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-3 rounded-lg focus:outline-none focus:ring-4 focus:ring-gray-300 transition-colors duration-300 shadow-sm">
                    <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6" /></svg>
                    İstatistikler
                </a>
                <button id="logout-btn" class="flex items-center justify-center text-sm bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded-lg focus:outline-none focus:ring-4 focus:ring-red-300 transition-colors duration-300 shadow-sm">
                    <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
                    Çıkış Yap
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8 space-y-8">
        <div class="bg-white rounded-2xl shadow-lg">
            <div id="form-header-clickable" class="flex justify-between items-center p-6 cursor-pointer group">
                <h2 class="text-2xl font-bold text-gray-800 group-hover:text-blue-600 transition-colors">Yeni Çekim Ekle / Düzenle</h2>
                <button id="toggle-form-btn" class="p-2 rounded-full hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg id="toggle-icon" class="w-6 h-6 text-gray-600 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>
            </div>
            <div id="form-wrapper" class="px-6 pb-8">
                <form id="shoot-form" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 items-end">
                    </form>
            </div>
        </div>
        
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 items-end">
                </div>
            <div class="flex justify-between items-center mt-4">
                 <span id="record-count" class="text-sm font-medium text-gray-600">Toplam 0 kayıt bulundu.</span>
                 <button id="download-pdf-btn" class="flex items-center justify-center bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300 ease-in-out disabled:opacity-50">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>
                    PDF Olarak İndir
                </button>
            </div>
        </div>

        <div id="navigation-controls" class="flex flex-wrap justify-between items-center bg-white p-4 rounded-2xl shadow-lg hidden">
             <button id="prev-week-btn" class="bg-white border border-gray-300 hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-colors text-sm sm:text-base">
                &larr; Önceki Hafta
            </button>
            <div id="week-range-display" class="text-center text-lg font-semibold text-gray-700 w-full order-first sm:order-none sm:w-auto mb-2 sm:mb-0"></div>
            <button id="next-week-btn" class="bg-white border border-gray-300 hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-colors text-sm sm:text-base">
                Sonraki Hafta &rarr;
            </button>
        </div>
        
        <div id="daily-leaves-container" class="bg-white rounded-2xl shadow-lg p-6 hidden">
             <h2 class="text-xl font-bold text-gray-900 mb-4">Günlük İzinli Planlaması</h2>
             <div id="daily-leaves-planner" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4">
             </div>
        </div>

        <div id="loading" class="text-center p-8 bg-white rounded-2xl shadow-lg">
             <p class="text-gray-500">Veriler yükleniyor...</p>
        </div>
        <div id="no-data" class="text-center p-8 bg-white rounded-2xl shadow-lg hidden">
             <p class="text-gray-500">Gösterilecek çekim planı bulunmamaktadır.</p>
        </div>
        
        <div id="weekly-view-container"></div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js" type="module" defer></script>
    <script src="notifications.js" type="module" defer></script>
    <script src="index.js" type="module" defer></script>
</body>
</html>
