<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstatistikler - Çekim Takip Programı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .filter-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
        }
        #teacher-report-table th, #teacher-report-table td,
        #timesheet-table th, #timesheet-table td {
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            text-align: left;
            vertical-align: middle;
        }
        #timesheet-table input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 4px 8px;
            font-size: 0.875rem;
        }
        #timesheet-table .total-cell {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="logo.png" alt="Logo" class="h-12 w-auto">
                <h1 class="text-xl font-bold text-gray-800">İstatistikler ve Raporlar</h1>
            </div>
            <div class="flex items-center space-x-2">
                <p class="text-sm text-gray-500 hidden sm:block">Fatih Gülbudak tarafından oluşturulmuştur.</p>
                 <a href="index.html" class="flex items-center justify-center text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-3 rounded-lg transition-colors duration-300">
                    Çekim Takip Programına Dön
                </a>
                <button id="logout-btn" class="flex items-center justify-center text-sm bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded-lg focus:outline-none focus:ring-4 focus:ring-red-300 transition-colors duration-300 shadow-sm">
                    <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
                    Çıkış Yap
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div id="main-stats-container">
            </div>

        <div class="mt-8 bg-white rounded-2xl shadow-lg p-6">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Çalışan Haftalık Mesai Dökümü</h2>
                <div class="flex items-center space-x-2 mt-4 md:mt-0">
                    <button id="prev-week-timesheet" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">&larr;</button>
                    <div id="week-range-display-timesheet" class="text-center text-lg font-semibold text-gray-700 w-64"></div>
                    <button id="next-week-timesheet" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">&rarr;</button>
                </div>
            </div>
            <div id="timesheet-container" class="overflow-x-auto">
                </div>
            <div class="flex justify-end mt-4">
                <button id="save-timesheet-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Değişiklikleri Kaydet</button>
            </div>
        </div>
    </main>

    <script src="stats.js" defer></script>
</body>
</html>
