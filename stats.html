<body class="bg-gray-100">

    <script>

        const SUPABASE_ANON_KEY_AUTH = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZweHdqZWh6ZGJ5ZWtwZmJvcmJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NDgwMzYsImV4cCI6MjA3MzMyNDAzNn0.nFKMdfFeoGOgjZAcAke4ZeHxAhH2FLLNfMzD-QLQd18';

    <div class="container mx-auto p-4 md:p-8">

            <div class="flex flex-col md:flex-row md:justify-between md:items-start">
                <div class="flex items-center">
                    <img src="logo.png" alt="Logo" class="h-24 md:h-32 w-auto mr-4">
                    <div>
                        <h1 class="text-xl md:text-3xl font-bold text-gray-900">İstatistikler ve Raporlar</h1>

                    </div>
                </div>
                <div class="w-full md:w-auto text-center md:text-right mt-4 md:mt-0 space-y-2">
                    <p class="text-sm text-gray-500 font-medium">Fatih Gülbudak tarafından oluşturulmuştur.</p>
                    <div class="flex justify-center md:justify-end space-x-2">
                         <a href="index.html" class="flex items-center justify-center text-sm bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-3 rounded-lg focus:outline-none focus:ring-4 focus:ring-gray-300 transition-colors duration-300 shadow-sm">
                            <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" /></svg>

            </div>
             <div class="border-t border-gray-200 mt-6 pt-4">
                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-700">Zaman Aralığı:</span>
                    <button id="filter-week" class="filter-btn text-sm font-semibold text-gray-600 bg-gray-100 hover:bg-gray-200 py-2 px-4 rounded-lg transition-colors">Bu Hafta</button>

                    <button id="filter-all" class="filter-btn text-sm font-semibold text-gray-600 bg-gray-100 hover:bg-gray-200 py-2 px-4 rounded-lg transition-colors">Tüm Zamanlar</button>
                </div>
            </div>
        </div>

        <div id="stats-loading" class="text-center p-8 bg-white rounded-2xl shadow-lg">
            <p class="text-gray-500">İstatistikler hesaplanıyor, lütfen bekleyin...</p>
        </div>

        <div id="stats-content" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Öğretmen İstatistikleri</h2>
                <div class="overflow-y-auto max-h-96">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Öğretmen</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Toplam Çekim Sayısı</th>
                            </tr>
                        </thead>
                        <tbody id="teacher-stats-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Yönetmen İstatistikleri</h2>
                <div class="overflow-y-auto max-h-96">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Yönetmen</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Toplam Çekim Sayısı</th>
                            </tr>
                        </thead>
                        <tbody id="director-stats-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const db = supabase.createClient(SUPABASE_URL_AUTH, SUPABASE_ANON_KEY_AUTH);

        const teacherStatsBody = document.getElementById('teacher-stats-body');
        const directorStatsBody = document.getElementById('director-stats-body');
        const loadingDiv = document.getElementById('stats-loading');
        const contentDiv = document.getElementById('stats-content');
        const logoutBtn = document.getElementById('logout-btn');
        const subtitle = document.getElementById('stats-subtitle');
        
        // Filtre butonları
        const filterButtons = {
            week: document.getElementById('filter-week'),
            month: document.getElementById('filter-month'),
            all: document.getElementById('filter-all'),
        };

        let allShootsData = []; // Tüm veriyi bir kez çekip burada saklayalım
        let currentFilter = 'month'; // Varsayılan filtre

        // --- Tarih Hesaplama Fonksiyonları ---
        function getThisWeekRange() {
            const today = new Date();
            const firstDayOfWeek = today.getDate() - today.getDay() + (today.getDay() === 0 ? -6 : 1); // Haftanın ilk günü Pazartesi
            const start = new Date(today.setDate(firstDayOfWeek));
            start.setHours(0, 0, 0, 0);
            const end = new Date(start);
            end.setDate(start.getDate() + 6);
            end.setHours(23, 59, 59, 999);
            return { start, end };
        }

        function getThisMonthRange() {
            const today = new Date();
            const start = new Date(today.getFullYear(), today.getMonth(), 1);
            const end = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            end.setHours(23, 59, 59, 999);
            return { start, end };
        }

        // --- Ana Fonksiyon ---
        async function calculateAndRenderStats() {
            loadingDiv.classList.remove('hidden');
            contentDiv.classList.add('hidden');
            teacherStatsBody.innerHTML = '';
            directorStatsBody.innerHTML = '';

            // 1. Veriyi filtrele
            let filteredShoots = allShootsData;
            const now = new Date();
            
            if (currentFilter === 'week') {
                const { start, end } = getThisWeekRange();
                filteredShoots = allShootsData.filter(s => new Date(s.date) >= start && new Date(s.date) <= end);
                subtitle.textContent = `Bu haftanın verileri gösterilmektedir.`;
            } else if (currentFilter === 'month') {
                const { start, end } = getThisMonthRange();
                filteredShoots = allShootsData.filter(s => new Date(s.date) >= start && new Date(s.date) <= end);
                subtitle.textContent = `Bu ayın verileri gösterilmektedir.`;
            } else {
                 subtitle.textContent = `Tüm zamanlara ait veriler gösterilmektedir.`;
            }

            if (filteredShoots.length === 0) {
                loadingDiv.textContent = "Seçilen zaman aralığında veri bulunamadı.";
                return;
            }

            // 2. Verileri grupla ve say
            const teacherCounts = filteredShoots.reduce((acc, shoot) => {
                if (shoot.teacher) { acc[shoot.teacher] = (acc[shoot.teacher] || 0) + 1; }
                return acc;
            }, {});

            const directorCounts = filteredShoots.reduce((acc, shoot) => {
                if (shoot.director) { acc[shoot.director] = (acc[shoot.director] || 0) + 1; }
                return acc;
            }, {});

            // 3. Sonuçları sırala
            const sortedTeachers = Object.entries(teacherCounts).sort((a, b) => b[1] - a[1]);
            const sortedDirectors = Object.entries(directorCounts).sort((a, b) => b[1] - a[1]);
            
            // 4. Ekrana yazdır
            teacherStatsBody.innerHTML = sortedTeachers.map(([name, count]) => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${count}</td>
                </tr>
            `).join('');

            directorStatsBody.innerHTML = sortedDirectors.map(([name, count]) => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${count}</td>
                </tr>
            `).join('');

            loadingDiv.classList.add('hidden');
            contentDiv.classList.remove('hidden');
        }

        // Aktif buton stilini ayarlar
        function setActiveButton(filter) {
             Object.values(filterButtons).forEach(btn => btn.classList.remove('active'));
             filterButtons[filter].classList.add('active');
             currentFilter = filter;
             calculateAndRenderStats();
        }
        
        // Event Listeners
        Object.keys(filterButtons).forEach(key => {
            filterButtons[key].addEventListener('click', () => setActiveButton(key));
        });

        logoutBtn.addEventListener('click', async () => {
            await supabaseAuth.auth.signOut();
            window.location.href = 'login.html';
        });

        // Sayfa ilk yüklendiğinde tüm veriyi çek
        document.addEventListener('DOMContentLoaded', async () => {
            const { data, error } = await db.from('shoots').select('*');
            if (error) {
                loadingDiv.innerHTML = `<p class="text-red-500">Veriler alınırken bir hata oluştu: ${error.message}</p>`;
            } else {
                allShootsData = data;
                setActiveButton('month'); // Varsayılan olarak 'Bu Ay' filtresini uygula
            }
        });
    </script>
</body>
