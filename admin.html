<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Yönetimi - Çekim Takip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Kullanıcı Yetki Yönetimi</h1>
            
            <div id="loading-users" class="text-center p-8">
                <p class="text-gray-500">Kullanıcı listesi yükleniyor...</p>
            </div>

            <div id="user-table-container" class="overflow-x-auto hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ad Soyad</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">E-posta</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Çekim</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">İzleme</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Ödeme</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Admin</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="notifications.js" type="module" defer></script>
    <script src="admin.js" type="module" defer></script>

</body>
</html>
