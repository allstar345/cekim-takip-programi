<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Takibi - Akademik İzleme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .excluded-row { background-color: #f3f4f6; text-decoration: line-through; opacity: 0.6; }
        .modal-backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 40; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto p-4 flex justify-between items-center">
             <div class="flex items-center space-x-4"><img src="logo.png" alt="Logo" class="h-12 w-auto"><h1 class="text-xl font-bold text-gray-800">Akademik İzleme Ödeme Takibi</h1></div>
            <div class="flex items-center space-x-2"><a href="index.html" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-3 rounded-lg">Anasayfa'ya Dön</a><button id="logout-btn" class="text-sm bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded-lg">Çıkış Yap</button></div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div id="navigation-controls" class="flex w-full md:w-auto justify-between items-center space-x-4"><button id="prev-month-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">&larr; Önceki Dönem</button><div id="period-display" class="text-center text-lg font-semibold text-gray-700 whitespace-nowrap"></div><button id="next-month-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Sonraki Dönem &rarr;</button></div>
                <div class="flex items-center space-x-2"><button id="pdf-export-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">PDF Olarak İndir</button><button id="mark-all-paid-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Tümünü Ödendi İşaretle</button></div>
            </div>
            <div id="payment-table-container" class="overflow-x-auto"></div>
            <div id="loading" class="text-center p-8"><p class="text-gray-500">Ödeme verileri hesaplanıyor...</p></div>
        </div>
    </main>

    <div id="modal-backdrop" class="modal-backdrop"></div>
    <div id="additional-payment-modal" class="modal w-full max-w-md bg-white rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-bold mb-4" id="modal-title">Ek Ödeme Ekle/Düzenle</h2>
        <form id="modal-form">
            <div><label for="modal-amount" class="block text-sm font-medium text-gray-700">Tutar (₺)</label><input type="number" id="modal-amount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" step="0.01" required></div>
            <div class="mt-4"><label for="modal-description" class="block text-sm font-medium text-gray-700">Açıklama (Yol, Yemek vb.)</label><textarea id="modal-description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea></div>
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" id="modal-cancel-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">İptal</button>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Kaydet</button>
            </div>
        </form>
    </div>

    <script src="payment.js" defer></script>
</body>
</html>
