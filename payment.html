<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Takibi - Akademik İzleme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="./logo.png" alt="Logo" class="h-12 w-auto">
                <h1 class="text-xl font-bold text-gray-800">Akademik İzleme Ödeme Takibi</h1>
            </div>
                  <div class="text-center mt-10">
  <a href="https://345allstar.github.io/is-takip-sistemi/index.html"
     class="inline-block bg-indigo-600 text-white font-semibold px-6 py-3 rounded-xl hover:bg-indigo-700 transition-all duration-300 shadow">
     ⬅️ Anasayfaya Dön
  </a>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <p class="text-sm text-gray-500 hidden md:block"></p>
                <div class="relative">
                    <button id="notification-bell" class="p-2 bg-gray-100 rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span id="notification-dot" class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full hidden"></span>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <div class="flex justify-between items-center mb-6">
                <div id="navigation-controls" class="flex w-full justify-between items-center">
                    <button id="prev-month-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">&larr; Önceki Dönem</button>
                    <div id="period-display" class="text-center text-lg font-semibold text-gray-700"></div>
                    <button id="next-month-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">Sonraki Dönem &rarr;</button>
                </div>
            </div>
             <div class="flex flex-col sm:flex-row justify-end mb-4 space-y-2 sm:space-y-0 sm:space-x-2">
                <button id="download-pdf-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">PDF Olarak İndir</button>
                <button id="mark-all-unpaid-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Tümünü Ödenmedi İşaretle</button>
                <button id="mark-all-paid-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Tümünü Ödendi Olarak İşaretle</button>
            </div>
            <div id="payment-table-container" class="overflow-x-auto">
            </div>
            <div id="loading" class="text-center p-8">
                <p class="text-gray-500">Ödeme verileri hesaplanıyor...</p>
            </div>
        </div>
    </main>

<!-- ========== SCRIPTS (payment) ========== -->
<script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
<script src="./config.js" type="module"></script>
<script src="./notifications.js" type="module"></script>
<script src="./payment.js" type="module"></script>

</body>
</html>
