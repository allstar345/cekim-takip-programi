<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Takibi - Akademik İzleme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto p-4 flex justify-between items-center">
             <div class="flex items-center space-x-4">
                <img src="logo.png" alt="Logo" class="h-12 w-auto">
                <h1 class="text-xl font-bold text-gray-800">Akademik İzleme Ödeme Takibi</h1>
            </div>
            <div class="flex items-center space-x-2">
                 <a href="index.html" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-3 rounded-lg">Anasayfa'ya Dön</a>
                <button id="logout-btn" class="text-sm bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded-lg">Çıkış Yap</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <div class="flex w-full justify-between items-center mb-6">
                <button id="prev-month-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">&larr; Önceki Dönem</button>
                <div id="period-display" class="text-center text-lg font-semibold text-gray-700"></div>
                <button id="next-month-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Sonraki Dönem &rarr;</button>
            </div>
            
            <div id="payment-table-container" class="overflow-x-auto">
                </div>
            <div id="loading" class="text-center p-8">
                <p class="text-gray-500">Ödeme verileri hesaplanıyor...</p>
            </div>
        </div>
    </main>

    <script src="payment.js" defer></script>
</body>
</html>
