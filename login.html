<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <script>
        const SUPABASE_URL_AUTH = 'https://vpxwjehzdbyekpfborbc.supabase.co';
        const SUPABASE_ANON_KEY_AUTH = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZweHdqZWh6ZGJ5ZWtwZmJvcmJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NDgwMzYsImV4cCI6MjA3MzMyNDAzNn0.nFKMdfFeoGOgjZAcAke4ZeHxAhH2FLLNfMzD-QLQd18';

        const authStorageAdapter = {
            getItem: (key) => localStorage.getItem(key) || sessionStorage.getItem(key),
            setItem: (key, value) => {
                // Eğer "Beni Hatırla" işaretliyse localStorage'a, değilse sessionStorage'a kaydet
                const rememberMe = document.getElementById('remember-me').checked;
                if (rememberMe) {
                    localStorage.setItem(key, value);
                } else {
                    sessionStorage.setItem(key, value);
                }
            },
            removeItem: (key) => {
                localStorage.removeItem(key);
                sessionStorage.removeItem(key);
            },
        };

        const supabase = supabase.createClient(SUPABASE_URL_AUTH, SUPABASE_ANON_KEY_AUTH, {
            auth: { storage: authStorageAdapter },
        });

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        }
        checkAuth();
    </script>

    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-sm text-center">
        <img src="logo.png" alt="Logo" class="mx-auto mb-6 h-48 w-auto"> <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="sr-only">E-posta</label>
                <input type="email" id="email" name="email" required placeholder="E-posta Adresi"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500 text-sm">
            </div>
            <div>
                <label for="password" class="sr-only">Şifre</label>
                <input type="password" id="password" name="password" required placeholder="Şifre"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500 text-sm">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Beni Hatırla</label>
                </div>
                <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500 hover:underline">Şifremi Unuttum?</a>
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out">
                    Giriş Yap
                </button>
            </div>
            <div id="error-message" class="text-red-600 text-sm hidden"></div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('remember-me');
        const errorMessageDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.classList.add('hidden'); // Önceki hataları gizle

            const email = emailInput.value;
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            try {
                // Giriş yapma isteği
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    throw error;
                }

                if (data.session) {
                    // Oturum başlatıldıysa index.html'e yönlendir
                    window.location.href = 'index.html';
                }

            } catch (error) {
                errorMessageDiv.textContent = 'Giriş başarısız: ' + error.message;
                errorMessageDiv.classList.remove('hidden');
                console.error('Giriş Hatası:', error.message);
            }
        });
    </script>
</body>
</html>
