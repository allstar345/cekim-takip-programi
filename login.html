<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Çekim Takip Programı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">

    <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-8 space-y-8">
        <div class="flex flex-col items-center">
            <img src="logo.png" alt="Logo" class="h-48 w-auto mb-6">
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="sr-only">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Kullanıcı Adı veya E-posta">
            </div>
            <div>
                <label for="password" class="sr-only">Şifre</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Şifre">
            </div>
            
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">Beni Hatırla</label>
            </div>

            <div id="error-message" class="text-red-500 text-sm text-center hidden"></div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300">
                Giriş Yap
            </button>

            <div class="text-center text-sm">
                <p class="text-gray-600">Hesabınız yok mu?
                    <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Kayıt Olun
                    </a>
                </p>
            </div>
        </form>
    </div>

    <script src="login.js" defer></script>
</body>
</html>
