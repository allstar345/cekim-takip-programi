<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Çekim Takip Programı</title>
    <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">

    <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-8 space-y-8">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-900">Yeni Hesap Oluştur</h2>
        </div>

        <form id="signup-form" class="space-y-6">
             <div>
                <label for="full_name" class="sr-only">Ad Soyad</label>
                <input type="text" id="full_name" name="full_name" required class="w-full px-4 py-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Ad Soyad">
            </div>
            <div>
                <label for="email" class="sr-only">E-posta</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="E-posta Adresi">
            </div>
            <div>
                <label for="password" class="sr-only">Şifre</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Şifre (En az 6 karakter)">
            </div>
            
            <button type="submit" id="submit-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300">
                Kayıt Ol
            </button>

            <div class="text-center text-sm">
                <p class="text-gray-600">Zaten bir hesabınız var mı?
                    <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Giriş Yapın
                    </a>
                </p>
            </div>
        </form>
    </div>

<script src="config.js" type="module" defer></script>
    <script src="signup.js" type="module" defer></script>
</body>
</html>
