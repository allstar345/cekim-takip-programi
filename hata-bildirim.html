<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata Bildirim Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

<main class="container mx-auto p-4 md:p-8">
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Hata Bildirim Formu</h2>
        <form id="error-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="hata_tipi" class="block text-sm font-medium text-gray-700">Hata Tipi</label>
                <select id="hata_tipi" name="hata_tipi" class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    <option value="" disabled selected>Seçiniz...</option>
                    <option value="kitap">Kitap Hatası</option>
                    <option value="video">Video Hatası</option>
                </select>
            </div>
            <div>
                <label for="ogretmen_adi" class="block text-sm font-medium text-gray-700">Öğretmen Adı</label>
                <input type="text" name="ogretmen_adi" id="ogretmen_adi" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="md:col-span-2">
                <label for="ders_adi" class="block text-sm font-medium text-gray-700">Ders Adı</label>
                <input type="text" name="ders_adi" id="ders_adi" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div id="book-specific" class="hidden md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="kitap_adi" class="block text-sm font-medium text-gray-700">Kitap Adı</label>
                    <input type="text" name="kitap_adi" id="kitap_adi" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="sayfa_numarasi" class="block text-sm font-medium text-gray-700">Sayfa Numarası</label>
                    <input type="text" name="sayfa_numarasi" id="sayfa_numarasi" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="soru_numarasi" class="block text-sm font-medium text-gray-700">Soru Numarası</label>
                    <input type="text" name="soru_numarasi" id="soru_numarasi" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="md:col-span-2">
                <label for="hata_aciklamasi" class="block text-sm font-medium text-gray-700">Hata Açıklaması</label>
                <textarea name="hata_aciklamasi" id="hata_aciklamasi" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
            </div>
            <div>
                <label for="bildiren_kisi" class="block text-sm font-medium text-gray-700">Bildiren Kişi</label>
                <input type="text" name="bildiren_kisi" id="bildiren_kisi" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="md:col-span-2 flex items-end">
                <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Hatayı Bildir
                </button>
            </div>
        </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Kitap Hataları Listesi</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarih</th><th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Öğretmen</th><th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ders</th><th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kitap</th><th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sayfa</th><th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Soru</th><th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Açıklama</th><th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bildiren</th>
                    </tr>
                </thead>
                <tbody id="book-error-table-body" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Video Hataları Listesi</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarih</th><th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Öğretmen</th><th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ders</th><th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Açıklama</th><th class="py-3 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bildiren</th>
                    </tr>
                </thead>
                <tbody id="video-error-table-body" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://vpxwjehzdbyekpfborbc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZweHdqZWh6ZGJ5ZWtwZmJvcmJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NDgwMzYsImV4cCI6MjA3MzMyNDAzNn0.nFKMdfFeoGOgjZAcAke4ZeHxAhH2FLLNfMzD-QLQd18';
    const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const form = document.getElementById('error-form');
    const bookTableBody = document.getElementById('book-error-table-body');
    const videoTableBody = document.getElementById('video-error-table-body');
    const formTypeSelect = document.getElementById('hata_tipi');
    const bookSpecificDiv = document.getElementById('book-specific');
    formTypeSelect.addEventListener('change', (e) => {
        if (e.target.value === 'kitap') { bookSpecificDiv.classList.remove('hidden'); } else { bookSpecificDiv.classList.add('hidden'); }
    });
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const hata_tipi = formData.get('hata_tipi');
        let dataToInsert = { ogretmen_adi: formData.get('ogretmen_adi'), ders_adi: formData.get('ders_adi'), hata_aciklamasi: formData.get('hata_aciklamasi'), bildiren_kisi: formData.get('bildiren_kisi') };
        let tableName = '';
        if (hata_tipi === 'kitap') {
            tableName = 'kitap_hatalari';
            dataToInsert.kitap_adi = formData.get('kitap_adi');
            dataToInsert.sayfa_numarasi = formData.get('sayfa_numarasi');
            dataToInsert.soru_numarasi = formData.get('soru_numarasi');
        } else if (hata_tipi === 'video') { tableName = 'video_hatalari'; }
        const { error } = await db.from(tableName).insert([dataToInsert]);
        if (error) { console.error('Hata:', error); alert('Hata bildirilirken bir sorun oluştu.'); } else { alert('Hata başarıyla bildirildi!'); form.reset(); bookSpecificDiv.classList.add('hidden'); loadErrors(); }
    });
    async function loadErrors() {
        const { data: bookErrors, error: bookError } = await db.from('kitap_hatalari').select('*').order('created_at', { ascending: false });
        if (bookError) { console.error('Kitap hataları yüklenemedi:', bookError); } else { bookTableBody.innerHTML = bookErrors.map(e => `
                <tr class="bg-white border-b hover:bg-gray-50">
                    <td class="py-2 px-3">${new Date(e.created_at).toLocaleDateString('tr-TR')}</td><td class="py-2 px-3">${e.ogretmen_adi || ''}</td><td class="py-2 px-3">${e.ders_adi || ''}</td><td class="py-2 px-3">${e.kitap_adi || ''}</td><td class="py-2 px-3">${e.sayfa_numarasi || ''}</td><td class="py-2 px-3">${e.soru_numarasi || ''}</td><td class="py-2 px-3">${e.hata_aciklamasi || ''}</td><td class="py-2 px-3">${e.bildiren_kisi || ''}</td>
                </tr>`).join('');
        }
        const { data: videoErrors, error: videoError } = await db.from('video_hatalari').select('*').order('created_at', { ascending: false });
        if (videoError) { console.error('Video hataları yüklenemedi:', videoError); } else { videoTableBody.innerHTML = videoErrors.map(e => `
                <tr class="bg-white border-b hover:bg-gray-50">
                    <td class="py-2 px-3">${new Date(e.created_at).toLocaleDateString('tr-TR')}</td><td class="py-2 px-3">${e.ogretmen_adi || ''}</td><td class="py-2 px-3">${e.ders_adi || ''}</td><td class="py-2 px-3">${e.hata_aciklamasi || ''}</td><td class="py-2 px-3">${e.bildiren_kisi || ''}</td>
                </tr>`).join('');
        }
    }
    document.addEventListener('DOMContentLoaded', loadErrors);
</script>

</body>
</html>
